<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" role="img" aria-labelledby="title desc">
  <title id="title">OptiData Analytics Logo</title>
  <desc id="desc">A minimalist geometric logo combining an eye shape, white background, and bar chart, symbolizing optics and data analytics.</desc>

  <!-- ==== COLORS ==== -->
  <defs>
    <linearGradient id="irisGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#00c6ff"/>  <!-- turquoise -->
      <stop offset="100%" stop-color="#0072ff"/> <!-- deep blue -->
    </linearGradient>
  </defs>

  <!-- ==== EYE OUTLINE ==== -->
  <path d="M32 256 Q256 64 480 256 Q256 448 32 256 Z"
        fill="#ffffff"
        stroke="#0f1e3d"
        stroke-width="16"
        stroke-linecap="round"
        stroke-linejoin="round"/>

  <!-- ==== IRIS ==== -->
  <circle cx="256" cy="256" r="96" fill="url(#irisGradient)"/>

  <!-- ==== PUPIL ==== -->
  <circle cx="256" cy="256" r="42" fill="#0f1e3d"/>

  <!-- ==== BAR CHART ==== -->
  <g fill="#fff" opacity="0.9">
    <rect x="206" y="270" width="18" height="40" rx="4"/>
    <rect x="232" y="250" width="18" height="60" rx="4"/>
    <rect x="258" y="230" width="18" height="80" rx="4"/>
    <rect x="284" y="210" width="18" height="100" rx="4"/>
  </g>

  <!-- ==== DATA DOT ==== -->
  <circle cx="320" cy="190" r="8" fill="#fff"/>

  <!-- ==== WORDMARK (Optional) ==== -->
  <!--
  <text x="256" y="480" text-anchor="middle"
        font-family="Segoe UI, Roboto, sans-serif"
        font-size="32"
        font-weight="700"
        fill="#0f1e3d">
    OptiData
  </text>
  -->
</svg>
